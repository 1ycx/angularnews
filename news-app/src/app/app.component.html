





<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.open ()" ><mat-icon>menu</mat-icon></button>
  <span>News Headlines</span>  
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu">Country <mat-icon><i class="material-icons"></i></mat-icon></button>
  <button mat-button [matMenuTriggerFor]="appMenu1">Language</button>
</mat-toolbar>
<mat-menu #appMenu1="matMenu">
  <button mat-menu-item (click)="translate('en')">English(us)</button>
  <button mat-menu-item (click)="translate('te')">Telugu</button>
  <button mat-menu-item (click)="translate('hi')">Hindi</button>
  <button mat-menu-item (click)="translate('ar')">Arabic</button>
  <button mat-menu-item (click)="translate('zh')">Chinese</button>
</mat-menu>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('us')">US</button>
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('it')">Italy</button>
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('fr')">France </button>
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('ae')">UAE</button>
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('in')">India(en)</button>
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('pt')">Portugal</button>
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('ar')">Spain</button>
  <button mat-menu-item (click)="getArticlesBasedOnLanguage('cn')">China</button>
</mat-menu>
<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list class="list-nav">
        <mat-list-item class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.name);sidenav.close();">
          <img class="icon"  src={{source.src}}/>
          <span class="source-name"> {{source.name}}</span>

        </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <!-- <mat-card-list cols="2" rowHeight="2:1">
    <mat-grid-tile [*ngFor]="let article of mArticles"> -->
      <mat-card class="example-card" *ngFor="let article of mArticles">
        <mat-card-header>
          <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}" class="example-header-image"></div>
          <mat-card-title class="title">{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
        <mat-card-content>
          <p>
            {{article.description}}
          </p>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
        </mat-card-actions>
      </mat-card>
    <!-- </mat-grid-tile>
  </mat-card-list> -->
</mat-sidenav-container>
